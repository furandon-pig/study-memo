### Glideとは？

 * [Glide](https://www.glideapps.com/)
 * アプリケーション作成フレームワーク
   * Googleシートをデータソースとして利用する
   * UI部分はGlideで作成できる
 * アプリの[テンプレート](https://www.glideapps.com/templates)も用意されている
                        </textarea>

                    <section data-markdown>
                        <textarea data-template>
### Glideでのアプリ作成

 * UI部分はサクッと作成できる
   * コーディングは一切不要
 * データ部分
   * Googleシートをデータソースとして使用
   * データ設計の重要度が高まる感じ
   * 必要に応じてコーディングが必要
 * アプリとデータを分離して考えられる
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### より具体的な例で考えてみる

 * [Go To トラベル事業  Q＆A集（７月22日時点）](https://www.mlit.go.jp/kankocho/content/001354719.pdf)
 * (こちらも実際に作成してみます)
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### データの整理が重要

 * データが整理されていればいるほど、Glideでの扱いがラクになる
 * 「ノンプログラミング」&#x1f914;
   * UIまわりでは不要
   * データの取得・加工・整備でのプログラミング
     * 必要かつより重要になってくる
     * ヘンテコなデータ構造だとGlide側に無理が生じる
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### Glideでアプリ化するということ

 * 一定の機能範囲内であればGlideでアプリ化するのは便利
   * データ構造を整理(設計)することがポイント
 * Glideでアプリ化するということ
   * オープンデータとの組み合わせによる効果が期待できる
     * オープンデータが活用される
     * ちゃんとデータが整理されるようになる
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### データの整理に関して

 * [５スターオープンデータについて](https://www.soumu.go.jp/main_content/000353999.pdf)(総務省)(pdf)
   * オープンデータの公開レベルをレベル1～レベル5までの5段階に定めたもの。
   * 機械判読のしやすさでランク付け。
 * 「レベル2」のオープンデータ
   * Glideから利用できる形態
   * データを加工(変形)してレベル2にするのもアリ
                        </textarea>
                    </section>
