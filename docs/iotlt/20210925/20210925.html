### Tinkercad

 * Webブラウザで動作するCAD
   * 3Dモデリングや電子回路図が作成できる
   * <strong><font color="hotpink">電子回路のシミュレーション機能がある！</font></strong>
 * 電子回路図の作成
   * 抵抗、LEDやタクトスイッチ等、電子工作で使用する基本的な部品が揃っている
   * AND,OR,NOT回路といった、いわゆるロジックICと呼ばれる電子部品も揃っている
                        </textarea>
