                    <section data-markdown>
                        <textarea data-template>
### バ美肉とは？

 * 「バーチャル美少女受肉」の略。
 * [バ美肉](https://ja.wikipedia.org/wiki/%E3%83%90%E7%BE%8E%E8%82%89)(Wikipedia)

> <span style="font-size:40%">美少女のアバターを纏うこと、あるいは、纏ったうえでサイバースペース（バーチャル空間）の美少女として、VRChat等のサイバースペースで活動したり、バーチャルYouTuber、バーチャルアイドルなどとして活動することを指す。</span>
> <br>　　　　　　　　<span style="font-size:50%;text-align:right;">Wikipedia「バ美肉」より引用</span>
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### でもお高いんでしょう？(スペックが)

4,5年くらい前のPCスペックでも(一応は)大丈夫。

 * Windows10
 * メモリ8GB
 * Core i5-6200U
 * Intel HD-Graphics 520
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### さっそくバ美肉してみる

必要なデータ・ツール。

 * VRMデータ
 * VRMビューア
 * 仮想Webカメラ
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### VRMデータ

 * VRM
   * VR向け3Dアバターファイルフォーマット
   * プラットフォーム非依存のファイル形式
 * [一般社団法人 VRMコンソーシアム](https://vrm-consortium.org/)
   * [VRMドキュメント](https://vrm.dev/)
 * 「人型3Dアバター」というイメージでOKです
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### VRMビューア

 * [VDRAW](https://booth.pm/ja/items/939389)
   * まずはTrial Versionで試してみる
 * [BOOTH](https://booth.pm/ja)にて購入可能
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### 仮想Webカメラ

 * [SCFH DSF](https://mosax.sakura.ne.jp/yp4g/fswiki.cgi?page=SCFH+DSF)
 * PC画面の一部をWebカメラの映像として取り込める
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### VRMデータを入手する

 * [BOOTH](https://booth.pm/ja)にて購入可能
   * フリーのVRMデータも公開されている
 * [東北ずん子公式VRM](https://booth.pm/ja/items/1050142)
                        </textarea>
                    </section>

 * ZoomのカメラON
