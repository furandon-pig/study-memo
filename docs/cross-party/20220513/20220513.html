                    <section data-markdown>
                        <textarea data-template>

                    <section data-markdown>
                        <textarea data-template>
## はじまり

 * コロナ禍でのリモートワーク
 * 外に出ない生活＋運動不足
 * プクプク体形が〝醸成〟（かんせい）&#x1f628;
 * そんな中での健康診断

<font color="crimson">「体重が増えていますね…」</font>

(by お医者＆栄養指導師)
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
## 体重1桁台を目指せ！<br>(ムーンショット的目標)
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
## 有酸素運動にチャレンジ！

 * 毎日自転車を1時間半ほど漕いでみる
 * 漕いだ後は生まれたての小鹿みたいになる
   * (脚がガクガクになる)
 * が、意外と歩留まり(？)が悪いような…
   * 街中ではよく信号に引っかかる
   * 無灯火で自転車に乗る人がいる(あぶない)
 * 雨の日が続くとサボりがちになる…

&#x2b07;<br>
<font color="yellow">もうちょっと効率的にしたい</font>
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### そもそも痩せる(ダイエット)とは？

 * 筋肉量を減らさずに体脂肪のみを減らすこと
   * by なかやまきんに君
 * 筋肉量を増やすというアプローチも良さそう
   * やはり筋トレかな…
 * でもジムとかはボディービルな人が多そう…

&#x2b07;<br>
<font color="yellow">
というか、そもそも筋トレって<br>何からどう始めたら良いの？
</font>
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### リーズナブルに筋トレを始めてみる

 * 市民向けのスポーツセンター
   * 筋トレ器具が置いてあったりもする
     * (たぶん各自治体ごとに異なるはず)
 * 1回あたり、200円～600円くらいで利用可能

&#x2b07;<br>
<font color="yellow">
これだととっかかりが良さそう！
</font>
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### 鍛え行こうランララン

 * 市民向けのスポーツセンター
 * ジムでなくても筋トレ器具は充実
   * ダンベル
   * 筋トレ用マシン
   * エアロバイク
 * パーソナルトレーニングはNGな施設が多い？

&#x2b07;<br>
<font color="yellow">
トレーニングメニューは自分で<br>考える必要がありそう
</font>
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### トレーニングメニュー

 * 通っていれば自然にメニューが固まってくる
 * 個人的には筋トレ用マシンを一巡する感じ
   * (10回1セットで3セット実施)
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### メニューの例

ストレッチ&#x27a1;ダンベルカール&#x27a1;サイドベント&#x27a1;<font color="crimson">サイドレイズ</font>&#x27a1;ロータリートーソ(腹筋)&#x27a1;シーテッド・ロー(背筋)&#x27a1;ラットプルダウン(背筋)&#x27a1;レッグプレス(太もも前側・ふくらはぎ)&#x27a1;シーテッド・レッグカール(太ももの後ろ側)&#x27a1;レッグエクステンション(太ももの前側)&#x27a1;<font color="crimson">ショルダープレス(肩)</font>&#x27a1;<font color="crimson">フライ(胸)</font>&#x27a1;チェストプレス(胸)&#x27a1;ストレッチ

&#x2b07;<br>
<font color="yellow">
休憩と水分補給をこまめに入れつつ、<br>これで1時間くらい
</font>
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### 個人的にポイントだと思う点(その1)

 * 鍛える部位毎にこまめにウェイトを変える
   * サイドベント&#x27a1;ウェイトを増やす
   * サイドレイズ&#x27a1;ウェイトを減らす
 * 呼吸を止めない
   * 口を半開きにすると良さそう
   * (力を入れた際に息を吐く感じになる)
 * 10回3セットくらいの負荷が良さそう
   * 調子が良いともう1セット増やしたりもできる
                        </textarea>
                    </section>


                    <section data-markdown>
                        <textarea data-template>
### 個人的にポイントだと思う点(その2)

 * こまめに水分補給
 * 寝不足での筋トレはダメ！ゼッタイ！
 * ラットプルダウンは早めにこなしておく
   * 他のメニューよりも握力が必要な感じ
 * トレーニング後はプロテインを取る
   * 大きな袋入りのプロテインがおススメ
 * 無理をしない
   * 筋肉痛が出ている時は素直に休む
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### 筋トレでどんな良いことがあった？

 * 効率的に筋肉を傷めつける(鍛える)ことが可能
   * 時間効率的な意味ではおススメ
 * (疲れ果てて)よく眠れるようになった
 * イイ感じで体重が減ってゆく
   * (ホントは筋肉量も確認したい…)
   * 施設によっては体組織系も利用できる
 * 「今日も鍛えてやったぜ感」(達成感)
 * ゴハンがより美味しく感じられる
                        </textarea>
                    </section>

                    <section data-markdown>
                        <textarea data-template>
### まとめ

 * 筋トレを始めるに至った経緯の紹介
 * 有酸素運動は時間的な点で歩留まりが良くない
   * (筋トレと組み合わせるのがベスト)
 * 市民向けのスポーツセンター
   * リーズナブルに筋トレが可能
 * トレーニングメニューは自然と見えてくる
 * 無理はしない
                        </textarea>
                    </section>
